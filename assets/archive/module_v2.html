<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Page</title>
    <meta name="description" content="Robotics module test environment">
</head>
<body>
    <script>
        // üîê SECURITY CHECK - Redirect if not coming from portal
        if (sessionStorage.getItem('auth') !== 'true') {
            // Not authorized ‚Äì send back to main robotics page
            window.location.href = '../../index.html';
        } else {
            // Authorized ‚Äì remove the flag so it's one-time use
            sessionStorage.removeItem('auth');
        }
    </script>
    
    <h1>This is my new hidden page!</h1>
    
</body>
</html>
